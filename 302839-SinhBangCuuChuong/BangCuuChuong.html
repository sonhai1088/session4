<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>

    <table>


    </table>
    <script>
        let i;
        let j;

        for(i = 1; i < 10; i++){
            for(j = 1; j < 10; j++){
                let t = i * j;
              document.write(i + 'x' + j + '=' + t + '_');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
